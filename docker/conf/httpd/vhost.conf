<VirtualHost *:80>
    ServerName akeneo.dev

    DocumentRoot /srv/mautic
    <Directory /srv/mautic>
        AllowOverride None
        Require all granted

        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        SetEnv APP_ENV ${APP_ENV}
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    <Directory /srv/mautic>
        Options FollowSymlinks
    </Directory>

    ErrorLog /var/log/mautic_error.log
    LogLevel warn
    CustomLog /var/log/mautic_access.log combined
</VirtualHost>
